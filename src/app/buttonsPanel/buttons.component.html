
<div class="buttonsContainer">
    <button (click)="onPlay()" class="playerButtons"><fa-icon [icon]="faPlay"></fa-icon></button>
    <button (click)="onForward()" class="playerButtons"><fa-icon [icon]="faFastForward"></fa-icon></button>
    <button (click)="onPause()" class="playerButtons"><fa-icon [icon]="faPause"></fa-icon></button>
    <button (click)="onReset()" class="playerButtons"><fa-icon [icon]="faUndo"></fa-icon></button>
    
</div>
